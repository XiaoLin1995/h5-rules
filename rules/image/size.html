li><a href="/h5-rules/rules/image/format.html" class="sidebar-link">图片格式</a></li><li><a href="/h5-rules/rules/image/size.html" class="active sidebar-link">图片大小</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header"><a href="/h5-rules/rules/image/size.html#团队约定" class="sidebar-link">团队约定</a></li></ul></li><li><a href="/h5-rules/rules/image/quality.html" class="sidebar-link">图片质量</a></li><li><a href="/h5-rules/rules/image/import.html" class="sidebar-link">图片引入</a></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="图片大小"><a href="#图片大小" class="header-anchor">#</a> 图片大小</h1> <h2 id="团队约定"><a href="#团队约定" class="header-anchor">#</a> 团队约定</h2> <p>中国普通家庭的宽带基本能达到8Mbps，实际速率大约为500---900KB/s，全国3G/4G用户占有比超过了50%，为了保证图片能更好地加载展示给用户看，团队约定：</p> <p><strong>PC平台单张的图片的大小不应大于 200KB。</strong></p> <p><strong>移动平台单张的图片的大小不应大于 100KB。</strong></p> <p><em>（图片的大小约定标准随全国网速的改变而改变）</em></p></div> <footer class="page-edit"><!----> <!----></footer> <div class="page-nav"><p class="inner"><span class="prev">
